name: "üíªüê£ Workstations (canary)"
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  secrets:
    - secret: $DOGFOOD_WORKSTATIONS_CANARY_ENROLL_SECRET
  integrations:
    google_calendar:
      enable_calendar_events: true
      webhook_url: $DOGFOOD_WORKSTATIONS_CANARY_CALENDAR_WEBHOOK_URL
agent_options:
  config:
    decorators:
      load:
        - SELECT uuid AS host_uuid FROM system_info;
        - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
      platforms:
        darwin:
          auto_table_construction:
            tcc_system:
              path: /Library/Application Support/com.apple.TCC/TCC.db
              query: 'select service, client, client_type, auth_value, auth_reason, policy_id, indirect_object_identifier, indirect_object_identifier_type, last_modified from access'
              columns:
                - service
                - client
                - client_type
                - auth_value
                - auth_reason
                - policy_id
                - indirect_object_identifier
                - indirect_object_identifier_type
                - last_modified
            tcc_user:
              path: /Users/%/Library/Application Support/com.apple.TCC/TCC.db
              query: 'select service, client, client_type, auth_value, auth_reason, policy_id, indirect_object_identifier, indirect_object_identifier_type, last_modified from access'
              columns:
                - service
                - client
                - client_type
                - auth_value
                - auth_reason
                - policy_id
                - indirect_object_identifier
                - indirect_object_identifier_type
                - last_modified
  update_channels:
    # We want to use these hosts to smoke test edge releases.
    osqueryd: edge
    orbit: edge
    desktop: edge
