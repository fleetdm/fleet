- name: macOS - Clawbot/moltbot not present
  query: >-
    SELECT 1 WHERE
    NOT EXISTS (SELECT 1 FROM apps WHERE bundle_identifier IN ('com.clawbot.agent', 'com.moltbot.agent'))
    AND NOT EXISTS (SELECT 1 FROM processes WHERE name IN ('clawbot', 'moltbot', 'Clawbot', 'Moltbot'))
    AND NOT EXISTS (SELECT 1 FROM file WHERE path IN ('/Applications/Clawbot.app', '/Applications/Moltbot.app', '/Library/Clawbot/clawbot', '/Library/Moltbot/moltbot'));
  critical: true
  description: This policy checks that Clawbot (also known as moltbot) is not installed on the host.
  resolution: "Clawbot/moltbot should be automatically removed. If it persists, drop a note in #help-it."
  run_script:
    path: ../scripts/uninstall-clawbot.sh
  platform: darwin
