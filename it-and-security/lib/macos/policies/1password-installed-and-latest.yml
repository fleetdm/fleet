- name: macOS - 1Password installed and up to date
  query: SELECT 1 WHERE EXISTS (SELECT 1 FROM apps WHERE bundle_identifier = 'com.1password.1password' AND version_compare(bundle_short_version, '8.12.2') >= 0);
  critical: false
  description: Checks that 1Password is installed and running the latest version. Our SOC 2 policies require a password manager to be installed on all workstations, and keeping it up to date ensures security vulnerabilities are patched.
  resolution: 1Password will be automatically updated. If it is missing, install it from self-service.
  run_script:
    path: ../scripts/update-1password.sh
  platform: darwin
