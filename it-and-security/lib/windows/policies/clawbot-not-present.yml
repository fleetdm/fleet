- name: Windows - Clawbot/moltbot not present
  query: >-
    SELECT 1 WHERE
    NOT EXISTS (SELECT 1 FROM programs WHERE name LIKE '%Clawbot%' OR name LIKE '%moltbot%')
    AND NOT EXISTS (SELECT 1 FROM processes WHERE name IN ('clawbot.exe', 'moltbot.exe', 'Clawbot.exe', 'Moltbot.exe'))
    AND NOT EXISTS (SELECT 1 FROM services WHERE name IN ('clawbot', 'moltbot', 'Clawbot', 'Moltbot'));
  critical: true
  description: This policy checks that Clawbot (also known as moltbot) is not installed on the host.
  resolution: "Clawbot/moltbot should be automatically removed. If it persists, drop a note in #help-it."
  run_script:
    path: ../scripts/uninstall-clawbot.ps1
  platform: windows
