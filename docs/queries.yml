        de AS (SELECT IFNULL((SELECT 1 FROM disk_encryption WHERE user_uuid IS NOT "" AND filevault_status = 'on' LIMIT 1), 0) as encrypted),
        fl AS (SELECT line FROM file_lines WHERE path = '/var/db/FileVaultPRK.dat')
