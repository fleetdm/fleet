                host    = $computerName
                time    = $proc.CreationDate
                name    = $proc.Name
                cmdline = $proc.CommandLine
                cwd     = ""
                root    = ""
            }
        }
    }

    # Sort the results by time (process creation date) and output to stdout.

    $results | Sort-Object time | Format-Table -AutoSize
