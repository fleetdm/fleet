apiVersion: v1
kind: Service
metadata:
  name: fleet-loadbalancer
  labels:
      app: fleet-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - name: proxy-tls
      port: 443
      targetPort: 443
      protocol: TCP
    - name: proxy-http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
      app: fleet-webserver
