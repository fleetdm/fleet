- name: Windows - MDM Enabled
  description: This policy checks if the computer's has MDM enabled.
  resolution: Enable Fleet MDM by setting up a work account in Windows Settings.
  query: SELECT 1 FROM mdm_bridge WHERE enrollment_status = 'device_enrolled';
  platform: windows
  critical: true
  run_script:
    path: ../scripts/enable-mdm-notification.ps1
