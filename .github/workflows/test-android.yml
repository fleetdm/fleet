name: Test Android

on:
  push:
    branches:
      - main
      - patch-*
      - prepare-*
    paths:
      - 'android/**'
      - '.github/workflows/test-android.yml'
  pull_request:
    paths:
      - 'android/**'
      - '.github/workflows/test-android.yml'
  workflow_dispatch: # Manual
  schedule:
    - cron: '0 4 * * *'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id}}
  cancel-in-progress: true

defaults:
  run:
    # fail-fast using bash -eo pipefail. See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Run formatting checks
        working-directory: android
        run: ./gradlew spotlessCheck --console=plain

      - name: Run static analysis and build
        working-directory: android
        run: ./gradlew detekt build --continue --console=plain

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: build-reports
          path: |
            android/app/build/reports/
            android/app/build/test-results/

      - name: Upload Detekt report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: detekt-report
          path: android/app/build/reports/detekt/

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: lint-report
          path: android/app/build/reports/lint-results-*.html

      - name: Upload APK
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  instrumented-tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@b530d96654c385303d652368551fb075bc2f0b6b # v2.35.0
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: cd android && ./gradlew connectedCheck

      - name: Upload instrumented test reports
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: instrumented-test-reports
          path: |
            android/app/build/reports/androidTests/
            android/app/build/outputs/androidTest-results/

  scep-integration-test:
    name: SCEP integration test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Clone and build SCEP server
        run: |
          git clone https://github.com/micromdm/scep.git /tmp/scep
          cd /tmp/scep
          # Checkout v2.3.0 release
          git checkout 8eb5412c850c98aaa83c3b96b2facae3710777d6
          CGO_ENABLED=0 go build -o scepserver ./cmd/scepserver

      - name: Start SCEP server
        run: |
          mkdir -p /tmp/scep-depot
          cd /tmp/scep
          ./scepserver ca -init -depot /tmp/scep-depot
          ./scepserver -depot /tmp/scep-depot -port 8080 -challenge test-challenge-123 &

      - name: Wait for SCEP server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/scep?operation=GetCACaps > /dev/null 2>&1; then
              echo "SCEP server is ready"
              exit 0
            fi
            echo "Waiting for SCEP server... ($i/30)"
            sleep 2
          done
          echo "SCEP server failed to start"
          exit 1

      - name: Run SCEP integration tests
        working-directory: android
        run: |
          ./gradlew test -PrunIntegrationTests=true \
            -Pscep.url=http://localhost:8080/scep \
            -Pscep.challenge=test-challenge-123 \
            --console=plain

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: scep-integration-test-reports
          path: |
            android/app/build/reports/tests/
            android/app/build/test-results/
