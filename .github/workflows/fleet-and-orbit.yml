        run: |
          # Tests setup
          $serviceName = "Fleet osquery"
          $registryPath = "HKLM:\SOFTWARE\FleetDM\"
          $installerExecTime = 15

          # Commenting test, being looked at as part of https://github.com/fleetdm/fleet/issues/8057

