name: Ingest maintained apps

on:
  push:
    branches:
      - main
    paths:
      - 'ee/maintained-apps/**'
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 21 * * *'

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    permissions:
      contents: write         # Required to push new branch
      pull-requests: write    # Required to open PRs
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%y%m%d%H%M')"

      - name: Checkout Fleet
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: fleetdm/fleet
          fetch-depth: 1
          ref: ${{ github.head_ref }}
          path: fleet

      - name: Setup Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          cache: false
          go-version: '^1.23.4'

      - name: Ingest maintained apps
        run: |
          cd fleet
          go mod download
          go run cmd/maintained-apps/main.go

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e #v7.0.8
        with:
          base: main
          path: fleet
          branch: fma-${{ steps.date.outputs.date }}
          delete-branch: true
          title: "Update Fleet-maintained apps"
          commit-message: |
            Update Fleet-maintained apps.

            Generated automatically with cmd/maintained-apps.
          body: Automated ingestion of latest Fleet-maintained app data.


