name: Integration test

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-preview:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Start tunnel
      run: |
        npm install -g localtunnel
        lt --port 1337 &
        sleep 5

    - name: Start Fleet server
      timeout-minutes: 60
      run: |
        npm install -g fleetctl
        fleetctl preview
        fleetctl get hosts | tee hosts.txt
        [ $( cat hosts.txt | grep online | wc -l) -eq 8 ]
      shell: bash
