name: Build fleetctl docker dependencies and check vulnerabilities

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: true
        type: string
  schedule:
    - cron: "0 6 * * *"

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id}}
  cancel-in-progress: true

defaults:
  run:
    # fail-fast using bash -eo pipefail. See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#exit-codes-and-error-action-preference
    shell: bash

permissions:
  contents: read

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    environment: Docker Hub
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Login to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: Install Go Dependencies
        run: make deps-go

      - name: Build fleetdm/wix
        run: make wix-docker

      - name: Build fleetdm/bomutils
        run: make bomutils-docker

      - name: Build fleetdm/fleetctl
        run: make fleetctl-docker

      - name: Run Trivy vulnerability scanner on fleetdm/wix
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "fleetdm/wix"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

      - name: Run Trivy vulnerability scanner on fleetdm/bomutils
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "fleetdm/bomutils"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

      - name: Run Trivy vulnerability scanner on fleetdm/fleetctl
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "fleetdm/fleetctl"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"
