name: Go Tests

on:
  push:
    branches:
      - main
      - patch-*
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'
  workflow_dispatch: # manual
  schedule:
      - cron: '0 4 * * *' # every day at 4 AM, for running go tests with -race

jobs:
  test-go:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: ['^1.17.0']
        mysql: ["mysql:5.7", "mysql:8"]
    runs-on: ${{ matrix.os }}

    env:
      RACE_ENABLED: false

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout Code
      uses: actions/checkout@v2

    # Pre-starting dependencies here means they are ready to go when we need them.
    - name: Start Infra Dependencies
      # Use & to background this
      run: FLEET_MYSQL_IMAGE=${{ matrix.mysql }} docker-compose up -d mysql_test redis redis-cluster-1 redis-cluster-2 redis-cluster-3 redis-cluster-4 redis-cluster-5 redis-cluster-6 redis-cluster-setup &

    # It seems faster not to cache Go dependencies
    - name: Install Go Dependencies
      run: make deps-go

    - name: Generate static files
      run: |
        export PATH=$PATH:~/go/bin
        make generate-go

    - name: Set Go race setting on schedule
      if: github.event.schedule == '0 4 * * *'
      run: echo "Running go tests with race enabled"
      env:
        RACE_ENABLED: true

    - name: Run Go Tests
      run: |
        NETWORK_TEST=1 REDIS_TEST=1 MYSQL_TEST=1 RACE_ENABLED=$RACE_ENABLED make test-go

    - name: Upload to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: coverage.txt

    - name: Slack Notification
      # Will add the below line after I tested.
      # if: ${{ github.event.schedule == '0 4 * * *' && failure() }}
      uses: slackapi/slack-github-action@v1.18.0
      with:
        payload: |
          {
            "text": "${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_CORE_ENGINEERING_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
