      # - name: Ingest maintained apps
      #   run: |
      #     cd fleet
      #     go mod download
      #     go run cmd/maintained-apps/main.go

      - name: Search for Existing PRs
        id: search_pr
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref}`,
            });
            return pullRequests.filter(pr => pr.title === 'Update Fleet-maintained apps' && pr.user.login === 'github-actions[bot]').map(pr => pr.number);

      - name: Log Found PRs
        run: echo "${{ steps.search_pr.outputs }}"
