on: [push, pull_request]
name: Run Tests
jobs:
  test-e2e:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JS Dependency Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-modules-

    # It seems faster not to cache Go dependencies
      
    - name: Install JS Dependencies
      run: make deps-js

    - name: Install Go Dependencies
      run: make deps-go

    # Pre-starting dependencies here means they are ready to go when we need them. 
    - name: Start Infra Dependencies
      # Use & to background this
      run: docker-compose up mysql redis mailhog &
      
    - name: Build Fleet
      run: |
        export PATH=$PATH:~/go/bin
        make generate
        make

    - name: Ensure Infra Dependencies
      run: docker-compose up mysql redis mailhog -d
    
    - name: Run e2e tests
      run: |
        ./build/fleet prepare db --dev
        ./build/fleet serve --dev &
        sleep 3
        ./build/fleetctl config set --address https://localhost:8080
        ./build/fleetctl config set --tls-skip-verify true
        ./build/fleetctl setup --email=test@fleetdm.com --username=test --password=admin123# --org-name='Fleet Test'
        yarn cypress run

        
  test-js:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JS Dependency Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-modules-

    - name: Install JS Dependencies
      run: make deps-js

    - name: Run JS Tests
      run: |
        make test-js


  lint-js:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JS Dependency Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-modules-

    - name: Install JS Dependencies
      run: make deps-js

    - name: Run JS Linting
      run: |
        make lint-js
      

  test-go:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2

    # Pre-starting dependencies here means they are ready to go when we need them. 
    - name: Start Infra Dependencies
      # Use & to background this
      run: docker-compose up mysql_test redis &
      
    # It seems faster not to cache Go dependencies
    - name: Install Go Dependencies
      run: make deps-go
    
    - name: Generate static files
      run: |
        export PATH=$PATH:~/go/bin
        make generate-go

    - name: Ensure Infra Dependencies
      run: docker-compose up mysql_test redis -d
      
    - name: Run Go Tests
      run: |
        MYSQL_TEST=1 REDIS_TEST=1 make test-go


  lint-go:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Install Go Dependencies
    #   run: make deps-go
    
    # - name: Generate static files
    #   run: |
    #     export PATH=$PATH:~/go/bin
    #     make generate-go

    - name: Run Go Linting
      run: |
        make lint-go

