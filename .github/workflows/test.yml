on: [push, pull_request]
name: Run Tests
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JS Dependency Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-modules-

    # It seems faster not to cache Go dependencies
    # - name: Go Dependency Cache
    #   uses: actions/cache@v2
    #   with:
    #     path: |
    #       ~/go/pkg/mod
    #       ~/go/bin
    #     key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-
      
    - name: Install JS Dependencies
      run: make deps-js

    - name: Install Go Dependencies
      run: make deps-go
    
    - name: Build Fleet
      run: |
        export PATH=$PATH:~/go/bin
        make generate
        make

    # - name: Run Go Tests
    #   run: |
    #     make test-go

    # - name: Run Go Linting
    #   run: |
    #     make lint-go

    # - name: Run JS Tests
    #   run: |
    #     make test-js
      
    # - name: Run JS Linting
    #   run: |
    #     make lint-js

    - name: Start Infra Dependencies
      run: docker-compose up -d
    
    - name: Run e2e tests
      run: |
        ./build/fleet prepare db --dev
        ./build/fleet serve --dev &
        sleep 3
        ./build/fleetctl config set --address https://localhost:8080
        ./build/fleetctl config set --tls-skip-verify true
        ./build/fleetctl setup --email=test@fleetdm.com --username=test --password=admin123# --org-name='Fleet Test'
        yarn cypress run

        
  test-js:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JS Dependency Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-modules-

    - name: Install JS Dependencies
      run: make deps-js

    - name: Run JS Tests
      run: |
        make test-js
      
    - name: Run JS Linting
      run: |
        make lint-js
        


