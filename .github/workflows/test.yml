on: [push, pull_request]
name: Run Tests
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: make deps
    - name: Build JS
      run: make generate
    - name: Run Go Tests
      run: make test-go
