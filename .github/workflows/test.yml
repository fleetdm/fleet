on: [push, pull_request]
name: Run Tests
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: make deps

    - name: Build JS
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make generate

    - name: Run Go Tests
      run: |
        make test-go

    - name: Run Go Linting
      run: |
        make lint-go

    - name: Run JS Tests
      run: |
        make test-js
      
    - name: Run JS Linting
      run: |
        make lint-js
        
    - name: Run Fleet server
      run: |
        docker-compose up -d
        timeout 30s ./build/fleet serve --dev

