macos_settings:
- labels_include_all:
  - Label A
  - Label B
  path: ./lib/profiles/global_macos_mobileconfig_profile.mobileconfig
- labels_exclude_any:
  - Label C
  path: ./lib/profiles/global_macos_json_profile.json
scripts:
- path: ./lib/scripts/Script A.sh
windows_settings:
- labels_include_any:
  - Label D
  path: ./lib/profiles/global_windows_profile.xml
macos_updates:
  minimum_version: "15.1"
  deadline: "2024-12-31"
ios_updates:
  minimum_version: "18.1"
  deadline: "2025-12-31"
ipados_updates:
  minimum_version: "18.2"
  deadline: "2026-12-31"
windows_updates:
  deadline_days: 5
  grace_period_days: 2
windows_enabled_and_configured: true
windows_migration_enabled: true
enable_disk_encryption: true
