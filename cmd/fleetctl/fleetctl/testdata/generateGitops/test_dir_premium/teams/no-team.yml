controls:
  android_enabled_and_configured: true
  enable_disk_encryption: true
  enable_turn_on_windows_mdm_manually: false
  ios_updates:
    deadline: "2025-12-31"
    minimum_version: "18.1"
    update_new_hosts:
  ipados_updates:
    deadline: "2026-12-31"
    minimum_version: "18.2"
    update_new_hosts:
  macos_migration:
    enable: true
    mode: voluntary
    webhook_url: https://some-macos-migration-webhook-url.com
  macos_setup: 'TODO: update with your macos_setup configuration'
  macos_updates:
    deadline: "2024-12-31"
    minimum_version: "15.1"
    update_new_hosts: true
  scripts:
  - path: ../lib/no-team/scripts/Script Z.ps1
  windows_enabled_and_configured: true
  windows_migration_enabled: true
  windows_require_bitlocker_pin: false
  windows_updates:
    deadline_days: 5
    grace_period_days: 2
name: No team
policies:
- calendar_events_enabled: false
  conditional_access_enabled: true
  critical: false
  description: This is a team policy
  name: Team Policy
  platform: linux,windows
  query: SELECT * FROM team_policy WHERE id = 1
  resolution: Do a team thing
software:
team_settings:
  webhook_settings:
    failing_policies_webhook:
      destination_url: https://example.com/no-team-webhook
      enable_failing_policies_webhook: true
      host_batch_size: 100
      policy_ids:
      - 1
      - 2
      - 3
