coverage:
  status:
    project: off
    patch:
      default:
        informational: true

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: backend
      paths:
        - server/
      statuses:
        - type: project
          target: auto
          threshold: 3%
    - name: frontend
      paths:
        - frontend/
      statuses:
        - type: project
          informational: true
