linters:
  disable-all: true
  enable:
    - depguard
    - gosec
    - gocritic
    - gofmt
    - govet
    - ineffassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - typecheck
    - unconvert
    - unused
    - errcheck

linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: github.com/pkg/errors
            msg: "use ctxerr if a context.Context is available or stdlib errors.New / fmt.Errorf with the %w verb"

  errcheck:
    check-type-assertions: false
    check-blank: false
    ignore: fmt:.*
    disable-default-exclusions: false
    exclude-functions:
      - "(github.com/go-kit/log.Logger).Log"
  
  gosec:
    config:
      G306: "0644"

  gocritic:
    enabled-checks:
      - ruleguard
    settings:
      ruleguard:
        rules: "./tools/ci/rules.go"
        failOn: all

  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: false

  revive:
    ignoreGeneratedHeader: false
    severity: "warning"
    confidence: 0.8
    errorCode: 0
    warningCode: 0

    rules:
      - name: dot-imports
      - name: error-return
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

