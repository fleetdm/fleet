linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - gosec
    - gocritic
    - gofmt
    - govet
    - ineffassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - typecheck
    - unconvert
    - unused

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: false
    packages-with-error-message:
      - github.com/rotisserie/eris: "use ctxerr.New or ctxerr.Wrap[f] instead"
      - github.com/pkg/errors: "use ctxerr if a context.Context is available or stdlib errors.New / fmt.Errorf with the %w verb"
  
  gosec:
    config:
      G306: "0644"

  gocritic:
    enabled-checks:
      - ruleguard
    settings:
      ruleguard:
        rules: "tools/ci/rules.go"

  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: false

  revive:
    ignoreGeneratedHeader: false
    severity: "warning"
    confidence: 0.8
    errorCode: 0
    warningCode: 0

    rules:
      - name: dot-imports
      - name: error-return
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

# Before excluding files from gosec linter - an issue must be created and referenced in a comment.
issues:
  exclude-rules:
    - path: server/datastore/mysql/migrations/[^/]+/[^/]+\.go
      linters:
        - depguard

