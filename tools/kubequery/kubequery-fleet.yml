---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubequery
  namespace: kubequery
  labels:
    app.kubernetes.io/name: kubequery
    app.kubernetes.io/part-of: kubequery
    app.kubernetes.io/version: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubequery
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubequery
        app.kubernetes.io/part-of: kubequery
        app.kubernetes.io/version: latest
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 10
      serviceAccountName: kubequery-sa
      containers:
      - name: kubequery
        image: uptycs/kubequery:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /opt/uptycs/config
      volumes:
      - name: config
        configMap:
          name: kubequery-config
