mysql:
  image: mysql:5.7.13
  environment:
    MYSQL_ROOT_PASSWORD: toor
    MYSQL_DATABASE: kolide
    MYSQL_USER: kolide
    MYSQL_PASSWORD: kolide
  ports:
    - "3306:3306"

mailhog:
  image: mailhog/mailhog:latest
  ports:
    - "8025:8025"
    - "1025:1025"

test:
   image: kolide/kolide-builder:1.6
   environment:
       MYSQL_ADDR: 127.0.0.1
   links:
       - mysql
       - mailhog
   command:
       - -C
   volumes:
       - ./:/go/src/github.com/fleetdm/fleet
