apiVersion: v1
kind: Service
metadata:
  labels:
    app: fleet
    chart: fleet
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: fleet
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: fleet
    chart: fleet
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  ports:
  - name: fleet
    port: {{ .Values.fleet.listenPort }}
  {{- if .Values.gke.ingress.useGKEIngress }}
  type: NodePort
  {{- end }}
