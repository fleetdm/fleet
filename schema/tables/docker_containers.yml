    platforms:
      - linux
  - name: ipc_namespace
    platforms:
      - linux
  - name: mnt_namespace
    platforms:
      - linux
  - name: net_namespace
    platforms:
      - linux
  - name: pid_namespace
    platforms:
      - linux
  - name: privileged
    description: Is the container
      [privileged](https://docs.docker.com/engine/reference/run/#runtime-privilege-and-linux-capabilities)
  - name: user_namespace
