name: certificates
examples: |-
  List certificates installed on an Android device.
  
  ```
  SELECT subject, issuer, not_before, not_after FROM certificates;
  ```
notes: |-
 
  - This table reports certificates available on the Android device at query time.
  - Certificates may originate from the system trust store, user installed certificates, or applications.
  - This information can be used to audit trusted certificate authorities and detect unexpected or unauthorized certificates.
