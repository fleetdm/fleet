name: santa_denied
description: List of applications Santa has denied from running on the host.
platforms: 
  - darwin
evented: false
examples: |-
  Collect all Santa denied logs from macOS hosts.
  ```
  SELECT * FROM santa_denied;
  ```
columns:
  - name: timestamp
    description: Timestamp of the decision
    required: false
    type: text
  - name: application
    description: Path to the application
    required: false
    type: text
  - name: reason
    description: Reason for the decision
    required: false
    type: text
  - name: sha256
    description: SHA256 hash of the binary
    required: false
    type: text
