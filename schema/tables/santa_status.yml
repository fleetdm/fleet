name: santa_status
description: The output of `santactl status --json` showing current Santa statistics and configuration.
platforms: 
  - darwin
evented: false
examples: |-
  Confirm Santa is running in lockdown mode across all macOS hosts.
  ```
  SELECT mode FROM santa_status;
  ```
columns:
  - name: sync_server
    description: The server Santa syncs rules and configuration from
    required: false
    type: text
  - name: sync_enabled
    description: Whether Santa is configured to sync with a remote server (1=true, 0=false)
    required: false
    type: integer
  - name: sync_last_successful_rule
    description: Timestamp of the last successful rules-only sync
    required: false
    type: text
  - name: sync_push_notifications
    description: Whether push notifications are enabled to trigger immediate syncs
    required: false
    type: text
  - name: sync_execution_rules_hash
    description: Hash of the currently applied file access ruleset
    required: false
    type: text
  - name: sync_full_sync_interval_seconds
    description: The full sync interval in seconds
    required: false
    type: integer
  - name: sync_push_notifications_full_sync_interval_seconds
    description: The push notifications full sync interval in seconds
    required: false
    type: integer
  - name: sync_file_access_rules_hash
    description: Hash of the currently applied execution ruleset
    required: false
    type: text
  - name: sync_push_server
    description: The push server address
    required: false
    type: text
  - name: sync_bundle_scanning
    description: Whether Santa scans and evaluates entire application bundles during sync (1=true, 0=false)
    required: false
    type: integer
  - name: sync_clean_required
    description: Whether a full clean sync is required before Santa can resume normal operation (1=true, 0=false)
    required: false
    type: integer
  - name: sync_last_successful_full
    description: Timestamp of the last successful full sync
    required: false
    type: text
  - name: file_logging
    description: File logging enabled (1=true, 0=false)
    required: false
    type: integer
  - name: watchdog_ram_events
    description: Number of watchdog RAM events
    required: false
    type: integer
  - name: log_type
    description: Log type (e.g., file)
    required: false
    type: text
  - name: watchdog_cpu_events
    description: Number of watchdog CPU events
    required: false
    type: integer
  - name: mode
    description: Santa mode (e.g., Monitor)
    required: false
    type: text
  - name: watchdog_cpu_peak
    description: Peak CPU usage
    required: false
    type: double
  - name: watchdog_ram_peak
    description: Peak RAM usage
    required: false
    type: double
  - name: transitive_rules_enabled
    description: Transitive rules enabled (1=true, 0=false)
    required: false
    type: integer
  - name: remount_usb_mode
    description: Remount USB mode
    required: false
    type: text
  - name: block_usb
    description: Block USB enabled (1=true, 0=false)
    required: false
    type: integer
  - name: on_start_usb_options
    description: USB options on start
    required: false
    type: text
  - name: root_cache_count
    description: Root cache count
    required: false
    type: integer
  - name: non_root_cache_count
    description: Non-root cache count
    required: false
    type: integer
  - name: static_rule_count
    description: Static rule count
    required: false
    type: integer
  - name: certificate_rules
    description: Certificate rules count
    required: false
    type: integer
  - name: cdhash_rules
    description: CDHash rules count
    required: false
    type: integer
  - name: transitive_rules_count
    description: Transitive rules count
    required: false
    type: integer
  - name: teamid_rules
    description: Team ID rules count
    required: false
    type: integer
  - name: signingid_rules
    description: Signing ID rules count
    required: false
    type: integer
  - name: compiler_rules
    description: Compiler rules count
    required: false
    type: integer
  - name: binary_rules
    description: Binary rules count
    required: false
    type: integer
  - name: events_pending_upload
    description: Events pending upload
    required: false
    type: integer
  - name: watch_items_enabled
    description: Watch items enabled (1=true, 0=false)
    required: false
    type: integer
  - name: metrics_enabled
    description: Metrics enabled (1=true, 0=false)
    required: false
    type: integer
  - name: metrics_export_interval_seconds
    description: The metrics export frequency in seconds.
    required: false
    type: integer
  - name: metrics_server
    description: The address of the server Santa sends metrics to.
    required: false
    type: text
  - name: watch_items_config_path
    description: Path to the configuration file that defines watch items
    required: false
    type: text
  - name: watch_items_data_source
    description: Source of the watch items policy (for example, local file or synced server policy)
    required: false
    type: text
  - name: watch_items_last_policy_update
    description: Timestamp of the last time the watch items policy was updated
    required: false
    type: text
  - name: watch_items_policy_version
    description: Version of the currently applied watch items policy
    required: false
    type: text
  - name: watch_items_rule_count
    description: Number of active watch item rules currently enforced
    required: false
    type: text
    
