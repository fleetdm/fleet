name: network_interfaces
examples: |-
  List network interfaces available on an Android device.
  
  ```
  SELECT name, is_up, mac, mtu FROM network_interfaces;
  ```
notes: |-
 
  - This table reports network interfaces as provided by the Android device networking stack at query time.
  - The table includes interface metadata such as link state, hardware address, MTU, and associated IP addresses.
  - This information can be used for troubleshooting connectivity issues and for basic network inventory.

platforms:
  - android
