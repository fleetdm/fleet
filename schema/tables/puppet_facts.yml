name: puppet_facts
notes: This table is not a core osquery table. It is included as part of [Fleetd](https://fleetdm.com/docs/using-fleet/orbit), the osquery manager from Fleet. Fleetd can be built with [fleetctl](https://fleetdm.com/docs/using-fleet/adding-hosts#osquery-installer).
description: Facts about [Puppet](https://puppet.com/). Puppet facts are *key:value* pairs.
platforms: 
  - darwin
  - windows
  - linux
evented: false
examples: >-
  List all Puppet facts.

  ```
  
  SELECT * FROM puppet_facts;
  
  ```
columns:
  - name: node
    description: Node, or block of Puppet code.
    required: false
    type: text
  - name: fact
    description: Key.
    required: false
    type: text
  - name: value
    description: Value.
    required: false
    type: text
