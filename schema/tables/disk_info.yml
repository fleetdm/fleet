name: disk_info
platforms:
  - windows
  - chrome
description: Retrieve basic information about the physical disks of a system.
examples: >-
  ```
  SELECT * FROM disk_info;
  ```
columns:
  - name: capacity
    type: integer
    description: Capacity on the disk in Bytes.
    required: false
    platforms:
      - chrome
  - name: id
    type: string
    description: The unique identifier of the drive on the system.
    required: false
  - name: name
    type: text
    description: The label of the disk object.
    required: false
  - name: type
    type: text
    description: The interface type of the disk.
    required: false
evented: false
