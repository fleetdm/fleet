name: disk_info
platforms:
  - windows
  - chrome
description: Retrieve basic information about the physical disks of a system.
examples: >-
  ```
  SELECT * FROM disk_info;
  ```
columns:
  - name: disk_size
    type: bigint
    description: Size of the disk.
    required: false
    platforms:
      - windows
      - chrome
  - name: id
    type: text
    description: The unique identifier of the drive on the system.
    required: false
    platforms:
      - windows
      - chrome
  - name: name
    type: text
    description: The label of the disk object.
    required: false
    platforms:
      - windows
      - chrome
  - name: type
    type: text
    description: The interface type of the disk.
    required: false
    platforms:
      - windows
      - chrome
evented: false
