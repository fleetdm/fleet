name: system_info
platforms:
  - windows
  - macos
  - linux
  - chromeos
columns:
  - name: cpu_subtype
    platforms:
      - macos
      - windows
      - linux
  - name: cpu_physical_cores
    platforms:
      - macos
      - windows
      - linux
  - name: cpu_logical cores
    platforms:
      - macos
      - windows
      - linux
  - name: cpu_microcode
    platforms:
      - macos
      - windows
      - linux
  - name: hardware_version
    platforms:
      - macos
      - windows
      - linux
  - name: board_vendor
    platforms:
      - macos
      - windows
      - linux
  - name: board_model
    platforms:
      - macos
      - windows
      - linux
  - name: board_version
    platforms:
      - macos
      - windows
      - linux
  - name: board_serial
    platforms:
      - macos
      - windows
      - linux
  - name: local_hostname
    platforms:
      - macos
      - windows
      - linux

examples: >-
  See the CPU architecture of a machine as well as who made it and what its
  serial number is.

  ```

  SELECT CPU_type, hardware_vendor, hardware_model, hardware_serial FROM system_info;

  ```
