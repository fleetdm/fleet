name: os_version
examples: |-
  Retrieve operating system version information from an Android device.
  
  ```
  SELECT name, version, build FROM os_version;
  ```
notes: |-
 
  - This table reports operating system version details as provided by the Android platform.
  - Values may vary by device manufacturer and Android release.
  - This information is useful for inventory, troubleshooting, and ensuring devices meet minimum OS requirements.
