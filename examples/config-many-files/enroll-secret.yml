# This configuration file manages the enroll secrets in Fleet.

# Applies to Fleet Basic:
# When a host enrolls to Fleet using either of the following enroll secrets, the host is assigned to "No team" and is only visible to users with the Global roles.

---
apiVersion: v1
kind: enroll_secret
spec:
  secrets:
    - active: true
      name: default
      secret: RzTlxPvugG4o4O5IKS/HqEDJUmI1hwBoffff
    - active: true
      name: new_one
      secret: reallyworks
    - active: false
      name: inactive_secret
      secret: thissecretwontwork!
